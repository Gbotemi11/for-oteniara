

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Oteniara ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e9; /* Light pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars */
            touch-action: manipulation; /* Improves touch response on phone */
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 20px;
            padding: 0 10px;
            line-height: 1.3;
        }

        .gif-container img {
            width: 80%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on mobile */
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #noBtn {
            background-color: white;
            color: #ff4081;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            /* Starts relative so it sits next to Yes, then becomes fixed when moved */
            position: relative; 
        }

        #celebration {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        #celebration h1 {
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.tenor.com/y8U8lPG-hF4AAAAi/bear-please.gif" alt="Cute Bear">
        </div>
        
        <h1>Oteniara, will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="sheSaidYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveButton(event)" ontouchstart="moveButton(event)" onclick="moveButton(event)">No</button>
        </div>
    </div>

    <div id="celebration">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear">
        </div>
        <h1>YAY! üíñ</h1>
        <p>With you, everyday is worth celebrating üåπüåπ</p>
    </div>

    <script>
        function moveButton(e) {
            // Prevent the button from being clicked on touch devices
            if(e) e.preventDefault();

            var noBtn = document.getElementById('noBtn');
            
            // Switch position to fixed so it can move anywhere on screen
            noBtn.style.position = 'fixed';
            
            // Calculate random position within screen limits
            var maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            var maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            var x = Math.random() * maxWidth;
            var y = Math.random() * maxHeight;
            
            // Keep away from the very top/left edges
            x = x < 20 ? 20 : x;
            y = y < 20 ? 20 : y;

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sheSaidYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
