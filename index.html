<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Oteniara ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e9;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 20px;
            padding: 0 10px;
            line-height: 1.3;
        }

        .gif-container img {
            width: 80%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
            position: relative; /* container for the buttons */
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #noBtn {
            background-color: white;
            color: #ff4081;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            /* Important: We do NOT set position absolute here yet */
            position: relative; 
        }

        #celebration {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        #celebration h1 {
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmM2ZDJ4YjF4M3E0bXZ5YnpmM3Ricm16aXd3eXJ5aHJ5aG56Ynd4diZlcD12MV9zdGlja2Vyc19yZWxhdGVkJmN0PXM/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1>Oteniara, will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="sheSaidYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveButton(event)" ontouchstart="moveButton(event)" onclick="moveButton(event)">No</button>
        </div>
    </div>

    <div id="celebration">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExajMxY240YnZ4bXl5aHh5eGZ6Ynd4diZlcD12MV9zdGlja2Vyc19yZWxhdGVkJmN0PXM/iCVzZwwE6QhFPHR0AC/giphy.gif" alt="Happy Bear">
        </div>
        <h1>YAY! üíñ</h1>
        <p>I knew you'd say yes!</p>
    </div>

    <script>
        function moveButton(e) {
            // Stop the button from actually being clicked
            if(e) e.preventDefault();

            var noBtn = document.getElementById('noBtn');
            
            // Switch to absolute position so it can fly around freely
            noBtn.style.position = 'fixed'; 
            
            // Math to make it jump to a random spot
            var maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            var maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            var x = Math.random() * maxWidth;
            var y = Math.random() * maxHeight;
            
            // Keeps it away from the very edges
            x = x < 20 ? 20 : x;
            y = y < 20 ? 20 : y;

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sheSaidYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
